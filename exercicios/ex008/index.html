<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-criado.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque:</h2>
    <p>Para inserir negrito em uma frase você precisa da tag 'strong',<strong> essa é a forma semântica, pois está dando destaque à letra</strong></p>
    <h2>Itálico / Enfâse</h2>
    <p>Para inserir itálico basta pressionar a tag em, <em>essa é a forma semântica</em> </p>
</body>
</html>
