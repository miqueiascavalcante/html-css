<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
<p>Tente abrir essas imagens em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
    
<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio src="midia/soulicios.mp3.mp3" controls autoplay></audio>

<audio preload="metadata" controls autoplay loop>
    <source src="midia/soulicios.mp3.mp3" type="audio/mpeg">
    <source src="midia/soulicios.ogg" type="audio/ogg">
    <source src="midia/soulicios.wav" type="audio/wav">
    <p>Seu navegador não suporta o áudio <a href="midia/soulicios.mp3.mp3" download="midia/soulicious.mp3.mp3 " type="audio/mpeg">Clique aqui para baixá-lo</a></p>
   </p>
</audio>
</body>
</html>
