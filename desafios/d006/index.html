    <title>Tags HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <a> href=link >Parte que vai aparecer na página </a >">Links e Âncoras</abbr></li>
        <li><abbr title="Use a tag <dl> dt=termo e dd=definição">Lista de Definições</abbr></li>
        <li><abbr title="Use a tag<picture> <source média para m e p e img para g </picture>">Imagens Dinâmicas</abbr></li>
        <li><abbr title="Use a tag<audio> e adicione as informações dentro dele">Áudio</abbr></li>
        <li><abbr title="Use a tag<video> dentro de vídeo source src do mais leve para mais pesado">Vídeos</abbr></li>
        <li><abbr title="Use a tag <style> em head">CSS</abbr></li>
    </ul>
